<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .first-slide {
      background-color: #f1c40f;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 24px;
    }

    .second-slide {
      background-color: #e74c3c;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 24px;
    }

    .third-slide {
      background-color: #8e44ad;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 24px;
    }

    .fourth-slide {
      background-color: #3498db;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 24px;
    }

    .fifth-slide {
      background-color: #2ecc71;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 24px;
    }
  </style>
</head>
<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
  </ol>

  <!-- Slides -->
  <div class="carousel-inner">
    <div class="carousel-item first-slide">
      <div class="d-flex w-100 h-100 align-items-center justify-content-center">
        <h2>First Slide</h2>
      </div>
    </div>
    <div class="carousel-item second-slide">
      <div class="d-flex w-100 h-100 align-items-center justify-content-center">
        <h2>Second Slide</h2>
      </div>
    </div>
    <div class="carousel-item third-slide active">
      <div class="d-flex w-100 h-100 align-items-center justify-content-center">
        <h2>Third Slide</h2>
      </div>
    </div>
    <div class="carousel-item fourth-slide">
      <div class="d-flex w-100 h-100 align-items-center justify-content-center">
        <h2>Fourth Slide</h2>
      </div>
    </div>
    <div class="carousel-item fifth-slide">
      <div class="d-flex w-100 h-100 align-items-center justify-content-center">
        <h2>Fifth Slide</h2>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="carousel-control-prev left" href="#myCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next right" href="#myCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
